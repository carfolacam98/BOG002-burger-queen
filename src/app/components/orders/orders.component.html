<form (ngSubmit)="agregar()" class="orders">
    <div class="container">
        <div class="form_styles">
            <label for="email">Cliente</label>
            <input 
            type="text" placeholder="Ingresa un nombre" [(ngModel)]="item.userName" name="userName" required/>
        </div>
        <div class="form_styles">
            <label for="email">Pedido</label>
            <hr>
            <div class="grid">
                <p>Cantidad</p>
                <p>Producto</p>
                <p>Costo</p>
               
            </div>
            <!-- <hr> -->
            <!-- aqui se trae el componente de la plantilla del producto -->
            <div *ngFor="let product of products">
                <div class="prueba">
                    <div class="boton">
                        <button (click) ="productCounting(product)">+</button>
                        <div>{{product.count}}</div>
                        <button (click) ="productDecrease(product)">-</button>
                    </div>
                    <div>
                        {{product.name}}
                    </div>
                    <div>
                        {{(product.count || 0) * (product.price || 0)}}
                    </div>
                    <button (click) ="delete(product)">Eliminar </button>
                </div>
                
            </div>
            <br>
            <button type="submit">Enviar</button>
        </div>
    </div>
</form>
