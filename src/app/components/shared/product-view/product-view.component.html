    <div class="grid">
        <div>
            <p class="card-title">{{title}}</p>
            <p class="card-precio">${{price}}</p>
        </div>
        <div>
            <button class="redondo" (click)="onclick()" ><p class="add">+</p></button>
        </div>
    </div>
</div>
